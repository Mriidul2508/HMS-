<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Hospital Management System</h1>
        <p>Your health is our priority</p>
    </header>

    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('create_admin') }}">Create Admin Account</a> | 
            <a href="{{ url_for('register_patient') }}">Register as Patient</a> | 
            <a href="{{ url_for('register_doctor') }}">Register as Doctor</a>
        </div>
    </div>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2023 Hospital Management System. All rights reserved.</p>
        <div>
            <a href="#" class="text-primary"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-primary"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-primary"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
